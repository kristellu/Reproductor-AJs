<div *ngIf="indentity" class="nav col-lg-1">
  <h1>
    {{title}}
  </h1>
</div>

<div class = "clearfix"></div>

<div *ngIf="indentity" class="center col-lg-11">
  <p>Logeado en la app</p>

</div>

<div class="col-lg-12" *ngIf="!indentity" >
  <div class = "col-lg-6">
    <h1>Identificate</h1>

    <!-- Ojo aquÃ­ con onSubmit(), para recoger datos del front -->
    <form #loginForm = "ngForm" (ngSubmit)="onSubmit()" class="col-md-9">
      <p>
        <label>Email:</label>
        <input type ="email" #email="ngModel" name="email" 
        [(ngModel)]="user.email" class ="form-control" required />
        <span *ngIf="!email.valid && email.touched">
           Campo obligatorio.
        </span>
      </p> 
      <p>
        <label>Password:</label>
        <input type ="password" #password="ngModel" name="password"  
        [(ngModel)]="user.password" class ="form-control" required />
      </p> 

      <input type = "submit" value="Sign in" class="btn-primary" />

    </form>
  </div>
  <div class = "col-lg-6">
    <h1>Registrate</h1>
    <form #registerForm = "ngForm" class="col-md-9">
      <p>
        <label>Name:</label>
        <input type ="text" class ="form-control" required />
      </p> 
      <p>
        <label>Surname:</label>
        <input type ="text" class ="form-control" required />
      </p> 
      <p>
        <label>Email:</label>
        <input type ="email" class ="form-control" required />
      </p> 
      <p>
        <label>Password:</label>
        <input type ="password" class ="form-control" required />
      </p> 

      <input type = "submit" value="Sign up" class="btn-primary" />

    </form>

  </div>

</div>
